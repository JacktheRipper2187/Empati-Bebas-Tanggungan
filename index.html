<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Politeknik Negeri Malang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Logo Politeknik Negeri Malang" class="logo">
            <h1>Politeknik Negeri Malang</h1>
            <p>Sistem Informasi Bebas Tanggungan</p>
            <form action="login.php" method="POST">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" placeholder="Username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">Lupa Password?</a>
            <footer>2024 Sistem Informasi Bebas Tanggungan</footer>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah submit form
            const nim = document.getElementById('nim').value.trim();
            const password = document.getElementById('password').value.trim();
    
            if (nim === '' || password === '') {
                alert('Username/NIM dan Password tidak boleh kosong!');
            } else if (nim === 'user123' && password === 'password123') { // Contoh login berhasil
                alert('Berhasil login!');
            } else {
                alert('Gagal login! Username/NIM atau Password salah.');
            }
        });
    
        document.querySelector('.forgot-password').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah navigasi default
            const formForgotPassword = document.createElement('div');
            formForgotPassword.innerHTML = `
                <div class="forgot-password-form">
                    <h2>Reset Password</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    <button id="submit-email">Kirim</button>
                </div>
            `;
            document.body.appendChild(formForgotPassword);
    
            document.getElementById('submit-email').addEventListener('click', function() {
                const email = document.getElementById('email').value.trim();
                if (email === 'email@example.com') { // Contoh email valid
                    alert('Email valid. Silakan masukkan password baru.');
                    formForgotPassword.innerHTML = `
                        <label for="new-password">Password Baru</label>
                        <input type="password" id="new-password" placeholder="Masukkan password baru" required>
                        <button id="reset-password">Reset Password</button>
                    `;
                    document.getElementById('reset-password').addEventListener('click', function() {
                        const newPassword = document.getElementById('new-password').value.trim();
                        if (newPassword) {
                            alert('Password berhasil direset!');
                            document.body.removeChild(formForgotPassword);
                        } else {
                            alert('Password baru tidak boleh kosong!');
                        }
                    });
                } else {
                    alert('Email tidak valid atau tidak ditemukan!');
                }
            });
        });
    </script>       
</body>
</html>
