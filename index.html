<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Akademik | Politeknik Negeri Malang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center vh-100">
        <div class="login-card shadow p-4 rounded dynamic-border">
            <div class="text-center">
                <img src="images/images.png" alt="Logo Politeknik Negeri Malang" class="logo mb-3">
                <h2 class="text-primary font-bold">Politeknik Negeri Malang</h2>
                <h5 class="mb-4">Sistem Bebas Tanggungan</h5>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Lupa Password?</a>
            </p>
            <p class="text-center mt-3 copyright">Â© 2024 Sistem Bebas Tanggungan</p>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Lupa Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Masukkan email Anda untuk mengatur ulang password.</p>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        Email untuk mengatur ulang password telah dikirim!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="sendEmailBtn">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>

        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('input-focus');
            });
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.classList.remove('input-focus');
                }
            });
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            const nim = document.getElementById('nim').value;
            const password = document.getElementById('password').value;
            if (!nim || !password) {
                event.preventDefault(); 
                alert('Please fill in all fields.');
            }
        });

        document.getElementById('sendEmailBtn').addEventListener('click', function() {
            const emailInput = document.getElementById('email').value;
            if (emailInput) {
                document.getElementById('successMessage').classList.remove('d-none');
                document.getElementById('email').value = ''; 
            } else {
                alert('Please enter your email.');
            }
        });
    </script>
</body>

</html>
